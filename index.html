<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Helper - TutorDeck Connect</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Marked.js for Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- KaTeX for LaTeX Rendering -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" integrity="sha384-n8MVd4RsNIU0KOVEMVIARBEGPOJpGlnsvKXXwPOssglKGIqfuRJE3wxpKbTMNpYb" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" integrity="sha384-XjKyOOlGwcjNTAIQHIpgOno0Hl1YQqzUOEleOLALmuqehneUG+vnGctmUb0ZY0l8" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"></script>
    
    <!-- Inter Font (Matches TutorDeck Website) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        // Configure Tailwind CSS with the exact TutorDeck theme
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'primary': { 'light': '#a7f3d0', 'DEFAULT': '#34d399', 'dark': '#059669' },
                        'secondary': { 'light': '#93c5fd', 'DEFAULT': '#3b82f6', 'dark': '#1d4ed8' },
                        'dark-bg': '#111827',
                        'dark-card': '#1f2937',
                        'dark-text': '#d1d5db',
                        'dark-heading': '#f9fafb',
                        'danger': '#ef4444',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Minimal custom CSS for elements Tailwind doesn't easily handle */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background-color: #1f2937; } /* dark-card */
        ::-webkit-scrollbar-thumb { background-color: #34d399; border-radius: 4px; } /* primary */
        ::-webkit-scrollbar-thumb:hover { background-color: #059669; } /* primary-dark */
        .katex { font-size: 1.1em !important; }
        .ai-message pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body class="bg-dark-bg text-dark-text font-sans antialiased p-4 md:p-6 flex flex-col h-screen gap-4">

    <header class="flex justify-between items-center w-full flex-shrink-0">
        <div>
            <h1 class="text-2xl md:text-3xl font-extrabold text-dark-heading">Study Helper</h1>
            <small class="text-sm text-primary font-semibold">(powered by TutorDeck Connect)</small>
        </div>
    </header>

    <div class="flex w-full flex-grow min-h-0 gap-6">
        <!-- Sidebar -->
        <aside class="hidden md:flex w-64 bg-dark-card border border-gray-700 rounded-xl flex-col p-4 flex-shrink-0">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-bold text-dark-heading">Saved Chats</h2>
                <button id="new-chat-btn" title="New Chat" class="bg-primary text-dark-bg w-8 h-8 rounded-full text-2xl font-light flex items-center justify-center hover:bg-primary-dark transition-colors">ï¼‹</button>
            </div>
            <ul id="chat-list" class="list-none overflow-y-auto flex-grow pr-1"></ul>
        </aside>

        <!-- Main Chat Container -->
        <main class="flex-grow flex flex-col bg-dark-bg border border-gray-700 rounded-xl overflow-hidden">
            <header class="p-4 border-b border-gray-700 flex justify-between items-center flex-shrink-0">
                <h3 id="current-chat-title" class="text-lg font-bold text-dark-heading truncate">New Chat</h3>
                <div class="flex items-center gap-2">
                    <button id="rename-chat-btn" class="bg-dark-card text-dark-text text-sm font-semibold px-3 py-1.5 rounded-md hover:bg-gray-600 transition-colors">Rename</button>
                    <button id="delete-chat-btn" class="bg-dark-card text-dark-text text-sm font-semibold px-3 py-1.5 rounded-md hover:bg-danger hover:text-white transition-colors">Delete</button>
                </div>
            </header>
            <header class="p-3 border-b border-gray-700 flex justify-end items-center flex-wrap gap-4 flex-shrink-0">
                 <div class="flex items-center gap-4 text-xs text-gray-400">
                    <span id="thinking-indicator" class="hidden font-bold text-secondary">Thinking...</span>
                </div>
            </header>
            
            <div id="chat-box" class="flex-grow p-6 overflow-y-auto flex flex-col gap-8"></div>
            
            <div id="file-preview-container" class="px-6 pb-2 hidden"></div>

            <div class="p-4 md:p-6 flex-shrink-0">
                <div id="active-mode-indicator" class="hidden items-center gap-2 bg-dark-card text-dark-heading px-3 py-1 rounded-full mb-3 text-sm self-start cursor-pointer">
                    <span class="font-semibold text-secondary">Flash-Lite Mode:</span>
                    <span>Answers Only</span>
                    <button id="disable-mode-btn" class="bg-gray-600 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">&times;</button>
                </div>
                <div class="relative flex items-center gap-2 bg-dark-card border border-gray-600 rounded-full p-2 focus-within:border-primary transition-colors">
                    <input type="file" id="file-input" class="hidden">
                    <label for="file-input" title="Attach a file" class="p-2 rounded-full hover:bg-gray-600 transition-colors cursor-pointer">
                        <svg class="w-6 h-6 text-gray-400" viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5c0-1.38 1.12-2.5 2.5-2.5s2.5 1.12 2.5 2.5v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5c0 1.38 1.12 2.5 2.5 2.5s2.5-1.12 2.5-2.5V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"></path></svg>
                    </label>
                    
                    <button id="add-btn" title="More options" class="p-2 rounded-full hover:bg-gray-600 transition-colors cursor-pointer">
                        <svg class="w-6 h-6 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
                    </button>

                    <div id="input-popover" class="hidden absolute bottom-full mb-2 left-4 bg-dark-card border border-gray-600 rounded-lg p-2 shadow-lg z-10">
                         <button id="answers-only-btn" class="w-full text-left px-3 py-1.5 rounded hover:bg-primary hover:text-dark-bg">Flash-Lite (Answers Only)</button>
                    </div>
                    <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off" class="w-full bg-transparent border-none text-dark-text placeholder-gray-500 focus:outline-none focus:ring-0 text-base">
                    <button id="send-btn" class="bg-primary text-dark-bg font-semibold px-6 py-2 rounded-full hover:bg-primary-dark transition-colors disabled:bg-gray-600 disabled:cursor-not-allowed">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_KEY = 'AIzaSyAaNmK_Mp6ffG1vZJOifAS6tZBNiKyNEFw';
            
            const dom = {
                chatBox: document.getElementById('chat-box'), userInput: document.getElementById('user-input'),
                sendBtn: document.getElementById('send-btn'), newChatBtn: document.getElementById('new-chat-btn'),
                chatList: document.getElementById('chat-list'), thinkingIndicator: document.getElementById('thinking-indicator'),
                fileInput: document.getElementById('file-input'), filePreviewContainer: document.getElementById('file-preview-container'),
                currentChatTitleEl: document.getElementById('current-chat-title'), renameChatBtn: document.getElementById('rename-chat-btn'),
                deleteChatBtn: document.getElementById('delete-chat-btn'), addBtn: document.getElementById('add-btn'),
                inputPopover: document.getElementById('input-popover'), answersOnlyBtn: document.getElementById('answers-only-btn'),
                activeModeIndicator: document.getElementById('active-mode-indicator'), disableModeBtn: document.getElementById('disable-mode-btn')
            };

            const SYSTEM_INSTRUCTION_FLASH = {
                parts: [{ text: `You are a helpful and friendly study assistant integrated into the TutorDeck platform. Your goal is to provide clear, accurate, and in-depth explanations to help students understand complex topics. 
                - When asked to solve problems, show your work step-by-step.
                - ALWAYS format mathematical equations and expressions using inline LaTeX (e.g., \`$ax^2 + bx + c = 0$\`) or block-level LaTeX (e.g., \`$$...$$\`).
                - When you use the code execution tool, **do not** mention that you are running code. Simply present the final result or output as part of your natural explanation. The user should feel like you knew the answer all along.` }]
            };

            const SYSTEM_INSTRUCTION_FLASHLITE = {
                parts: [{ text: `You are a high-speed, direct-answer engine. Your ONLY function is to provide the final, concise answer to the user's query. You MUST follow these rules without deviation:
                1. DO NOT provide any explanations, introductory text, or concluding remarks.
                2. DO NOT use conversational language.
                3. If the answer is a number, provide only the number.
                4. If the answer is a short phrase, provide only the phrase.
                5. If the user asks for a calculation, provide only the final result.` }]
            };

            let chatHistories = {};
            let currentChatId = null;
            let uploadedFile = { data: null, name: null };
            let isAnswersOnlyMode = false;

            function init() {
                loadChatsFromStorage();
                if (Object.keys(chatHistories).length === 0) createNewChat();
                else switchChat(Object.keys(chatHistories).sort().pop());
                updateChatListUI();
            }

            function displayMessage(role, content, modelName = null) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `w-full flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
                const messageContainer = document.createElement('div');
                messageContainer.className = `max-w-[85%] flex flex-col gap-2 ${role === 'ai' ? 'items-start' : 'items-end'}`;
                const messageBubble = document.createElement('div');
                messageBubble.className = 'p-3 px-5 rounded-2xl text-base leading-relaxed';
                if (role === 'user') {
                    messageBubble.className += ' bg-gradient-to-br from-primary to-secondary text-dark-bg rounded-br-lg';
                } else {
                    messageBubble.className += ' bg-dark-card text-dark-text rounded-bl-lg';
                }
                const contentDiv = document.createElement('div');
                contentDiv.innerHTML = marked.parse(content);
                contentDiv.querySelectorAll('pre').forEach(pre => {
                    pre.className = 'bg-dark-bg p-4 rounded-lg overflow-x-auto my-2 border border-gray-700';
                });
                contentDiv.querySelectorAll('code:not(pre code)').forEach(code => {
                    code.className = 'font-mono text-sm bg-dark-bg px-1 py-0.5 rounded';
                });
                messageBubble.appendChild(contentDiv);
                messageContainer.appendChild(messageBubble);
                if (role === 'ai') {
                    if (window.renderMathInElement) {
                        renderMathInElement(contentDiv, { delimiters: [{left: '$$', right: '$$', display: true}, {left: '$', right: '$', display: false}]});
                    }
                    if (modelName) {
                        const attributionDiv = document.createElement('div');
                        attributionDiv.className = 'text-xs text-gray-500 italic px-2';
                        attributionDiv.textContent = `Generated by ${modelName}`;
                        messageContainer.appendChild(attributionDiv);
                    }
                }
                messageWrapper.appendChild(messageContainer);
                dom.chatBox.appendChild(messageWrapper);
                dom.chatBox.scrollTop = dom.chatBox.scrollHeight;
            }

            function createNewChat() {
                const newId = `chat-${Date.now()}`;
                chatHistories[newId] = { title: "New Chat", messages: [] };
                switchChat(newId);
                displayMessage('ai', 'New chat started. Ask me anything!', 'System');
                updateChatListUI();
                saveChatsToStorage();
            }

            function switchChat(chatId) {
                if (!chatHistories[chatId]) return;
                currentChatId = chatId;
                dom.chatBox.innerHTML = '';
                const chat = chatHistories[currentChatId];
                dom.currentChatTitleEl.textContent = chat.title;
                chat.messages.forEach(msg => {
                    const content = msg.parts.map(p => p.text || '').join('');
                    displayMessage(msg.role === 'user' ? 'user' : 'ai', content, msg.modelName);
                });
                resetFileInput();
                updateChatListUI();
                dom.userInput.focus();
            }

            function updateChatListUI() {
                dom.chatList.innerHTML = '';
                Object.keys(chatHistories).sort().reverse().forEach(id => {
                    const isActive = id === currentChatId;
                    const activeClasses = 'bg-primary text-dark-bg';
                    const inactiveClasses = 'bg-dark-card hover:bg-gray-600';
                    const listItem = document.createElement('li');
                    listItem.className = `p-3 mb-2 rounded-lg cursor-pointer truncate ${isActive ? activeClasses : inactiveClasses}`;
                    listItem.textContent = chatHistories[id].title;
                    listItem.dataset.chatId = id;
                    dom.chatList.appendChild(listItem);
                });
            }

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file || !file.type.startsWith('image/')) {
                    if(file) alert("Only image files are currently supported.");
                    resetFileInput(); return;
                }
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadedFile = { data: { inlineData: { mimeType: file.type, data: e.target.result.split(',')[1] } }, name: file.name };
                    dom.filePreviewContainer.innerHTML = `<div class="relative inline-block bg-dark-card p-1 rounded-lg"><img src="${e.target.result}" alt="Image preview" class="max-w-[100px] max-h-[100px] rounded-md"><button id="remove-file-btn" title="Remove file" class="absolute -top-2 -right-2 bg-gray-500 text-white border-2 border-dark-bg rounded-full w-6 h-6 cursor-pointer font-bold text-sm flex items-center justify-center">&times;</button></div>`;
                    dom.filePreviewContainer.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }

            function resetFileInput() {
                uploadedFile = { data: null, name: null };
                dom.fileInput.value = '';
                dom.filePreviewContainer.innerHTML = '';
                dom.filePreviewContainer.style.display = 'none';
            }

            async function handleSendMessage() {
                const userText = dom.userInput.value.trim();
                const hasFile = uploadedFile.data !== null;
                if ((!userText && !hasFile) || dom.sendBtn.disabled) return;

                const userMessageContent = userText + (hasFile ? `\n\n*Attached: ${uploadedFile.name}*` : '');
                displayMessage('user', userMessageContent);
                dom.userInput.value = '';

                const userParts = [];
                if (hasFile) userParts.push(uploadedFile.data);
                if (userText) userParts.push({ text: userText });

                const currentChat = chatHistories[currentChatId];
                currentChat.messages.push({ role: 'user', parts: userParts });

                if (currentChat.messages.length === 1 && currentChat.title === "New Chat") {
                    const newTitle = userText.substring(0, 25) || (hasFile ? "Image Analysis" : "New Chat");
                    currentChat.title = newTitle;
                    dom.currentChatTitleEl.textContent = newTitle;
                    updateChatListUI();
                }

                dom.thinkingIndicator.style.display = 'inline';
                dom.sendBtn.disabled = true;
                resetFileInput();

                // --- CORRECTED: DYNAMIC MODEL AND CONFIGURATION ---
                const model = isAnswersOnlyMode ? 'gemini-2.5-flash-lite' : 'gemini-2.5-flash';
                const modelDisplayName = isAnswersOnlyMode ? '2.5 Flash-Lite' : '2.5 Flash';
                const systemInstruction = isAnswersOnlyMode ? SYSTEM_INSTRUCTION_FLASHLITE : SYSTEM_INSTRUCTION_FLASH;
                const thinkingConfig = isAnswersOnlyMode ? { thinkingBudget: 0 } : { thinkingBudget: -1 };
                
                const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent`;
                
                const requestBody = {
                    contents: currentChat.messages.map(msg => ({ role: msg.role, parts: msg.parts })),
                    tools: [{ codeExecution: {} }],
                    systemInstruction: systemInstruction, // Using the correct field
                    generationConfig: { 
                        temperature: 0,
                        thinkingConfig: thinkingConfig
                    }
                };
                // --- END OF CORRECTION ---

                try {
                    const response = await fetch(API_URL, { method: 'POST', headers: { 'Content-Type': 'application/json', 'X-goog-api-key': API_KEY }, body: JSON.stringify(requestBody) });
                    if (!response.ok) { const errorData = await response.json(); throw new Error(`API Error (${response.status}): ${errorData.error.message || 'Check console.'}`); }
                    const data = await response.json();
                    if (data.candidates && data.candidates.length > 0) {
                        const aiResponseParts = data.candidates[0].content.parts;
                        const aiFullResponse = aiResponseParts.map(part => part.text || '').join('');
                        displayMessage('ai', aiFullResponse, modelDisplayName);
                        currentChat.messages.push({ role: 'model', parts: aiResponseParts, modelName: modelDisplayName });
                    } else { displayMessage('ai', `Sorry, I couldn't generate a response. ${(data.promptFeedback?.blockReason) ? `Reason: ${data.promptFeedback.blockReason}` : ''}`, 'System'); }
                } catch (error) {
                    console.error("Error calling Google AI API:", error);
                    displayMessage('ai', `An error occurred: ${error.message}`, 'System');
                } finally {
                    dom.thinkingIndicator.style.display = 'none';
                    saveChatsToStorage();
                    dom.userInput.focus();
                    dom.sendBtn.disabled = false;
                }
            }

            function handleRenameChat() {
                if (!currentChatId) return;
                const newTitle = prompt("Enter a new title for the chat:", chatHistories[currentChatId].title);
                if (newTitle && newTitle.trim()) {
                    chatHistories[currentChatId].title = newTitle.trim();
                    dom.currentChatTitleEl.textContent = newTitle.trim();
                    updateChatListUI();
                    saveChatsToStorage();
                }
            }

            function handleDeleteChat() {
                if (!currentChatId || !confirm(`Are you sure you want to delete "${chatHistories[currentChatId].title}"?`)) return;
                delete chatHistories[currentChatId];
                const remainingChatIds = Object.keys(chatHistories).sort().reverse();
                if (remainingChatIds.length > 0) switchChat(remainingChatIds[0]);
                else createNewChat();
                saveChatsToStorage();
            }

            function setAnswersOnlyMode(enabled) {
                isAnswersOnlyMode = enabled;
                dom.activeModeIndicator.style.display = enabled ? 'flex' : 'none';
                dom.inputPopover.style.display = 'none';
            }

            function saveChatsToStorage() { localStorage.setItem('aiChatHistories', JSON.stringify(chatHistories)); }
            function loadChatsFromStorage() { const s = localStorage.getItem('aiChatHistories'); if (s) chatHistories = JSON.parse(s); }

            dom.addBtn.addEventListener('click', (e) => { e.stopPropagation(); dom.inputPopover.style.display = dom.inputPopover.style.display === 'block' ? 'none' : 'block'; });
            document.addEventListener('click', () => { dom.inputPopover.style.display = 'none'; });
            dom.inputPopover.addEventListener('click', (e) => e.stopPropagation());
            dom.answersOnlyBtn.addEventListener('click', () => setAnswersOnlyMode(true));
            dom.disableModeBtn.addEventListener('click', () => setAnswersOnlyMode(false));
            dom.sendBtn.addEventListener('click', handleSendMessage);
            dom.userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); handleSendMessage(); } });
            dom.newChatBtn.addEventListener('click', createNewChat);
            dom.renameChatBtn.addEventListener('click', handleRenameChat);
            dom.deleteChatBtn.addEventListener('click', handleDeleteChat);
            dom.fileInput.addEventListener('change', handleFileSelect);
            dom.filePreviewContainer.addEventListener('click', (e) => { if (e.target.id === 'remove-file-btn') resetFileInput(); });
            dom.chatList.addEventListener('click', (e) => { if (e.target?.nodeName === 'LI') { const chatId = e.target.dataset.chatId; if (chatId && chatId !== currentChatId) switchChat(chatId); }});
            
            init();
        });
    </script>
</body>
</html>
